<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gallery-box">
            <h1>Picture Gallery</h1>
            <p>Select a picture to view</p>
            
            <div class="form-group">
                <label for="pictureSelect">Choose a picture:</label>
                <select id="pictureSelect" class="picture-dropdown">
                    <option value="">-- Select a picture --</option>
                </select>
            </div>
            
            <button id="viewButton" class="btn" disabled>View Picture</button>
            <button id="logoutButton" class="btn btn-secondary">Logout</button>
            
            <div id="error-message" class="error"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
